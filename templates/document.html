<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Percentage Similarity</title>

        <meta name="description" content="">

        <!-- styles for this little demo page -->
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Baloo&display=swap');

            body{
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family: 'Baloo', cursive;
            }

            .page {
                margin: 40px;
            }

            h1{
                margin: 40px 0 60px 0;
            }

            .dark-area {
                background-color: #666;
                padding: 40px;
                margin: 0 -40px 20px -40px;
                clear: both;
            }

            .clearfix:before,.clearfix:after {content: " "; display: table;}
            .clearfix:after {clear: both;}
            .clearfix {*zoom: 1;}

        </style>

        <link rel="stylesheet" href="/static/css/circle.css">

    </head>

    <body>
<!-- https://codepen.io/jasondavis/pen/MJXvZj -->
        <div class="page" style="display: flex; flex-direction: column; align-items: center;">

            <h1 style="text-align: center;">Percentage Of Similarity : <span style="color: #39D2B4; text-transform: capitalize;">{{document.description}}</span></h1>
            <div class="clearfix">

                <div class="c100 p{{percentage_of_similarity}} big orange">
                    <span>{{percentage_of_similarity}}%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <!-- /orange -->

            <div>
                <div class="main">
                    <span style="color: #39D2B4; text-transform: capitalize; font-size: 30px;">Main File</span>
                    <object style="border: 2px solid #aaa; border-radius: 5px; margin-bottom: 10px;" width="100%" height="50%" type="text/plain" data="{{document.document.url}}" border="0" ></object>
                </div>
                <div>
                    <span style="color: #39D2B4; text-transform: capitalize; font-size: 30px;">Query File</span>
                    <object style="border: 2px solid #aaa; border-radius: 5px; margin-bottom: 10px;" width="100%" height="50%" type="text/plain" data="{{document.document2.url}}" border="0" ></object>
                </div>
            </div>


            <div class="dark-area clearfix" style="display:none;">

                <!-- default -->
                <div class="clearfix">

                    <div class="c100 p50 big dark">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p25 dark">
                        <span>25%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p12 small dark">
                        <span>12%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                </div>
                <!-- /default -->

                <!-- green -->
                <div class="clearfix">

                    <div class="c100 p50 big dark green">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p25 dark green">
                        <span>25%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p12 dark small green">
                        <span>12%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                </div>
                <!-- /green -->

                <!-- orange -->
                <div class="clearfix">

                    <div class="c100 p50 dark big orange">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p25 dark orange">
                        <span>25%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="c100 p12 dark small orange">
                        <span>12%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                </div>
                <!-- /orange -->

            </div><!-- /.dark-area -->
        </div>

    </body>
</html>
